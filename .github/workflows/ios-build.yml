name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.x'

    - name: Install dependencies
      run: |
        brew install cocoapods
        pod install --project-directory=AltStore

    - name: Build
      run: xcodebuild -workspace AltStore.xcworkspace -scheme AltStore -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4' clean build

    - name: Run tests
      run: xcodebuild test -workspace AltStore.xcworkspace -scheme AltStore -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4'